# Logging Configuration for KS.Studio
# ====================================

# Root logger level
.level=INFO

# Console Handler
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Simple formatter pattern
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %3$s: %5$s%n

# Package-specific logging levels
com.ksstudio.level=INFO
dao.level=INFO
servlet.level=INFO
controller.level=INFO
util.level=INFO

# SQL logging (set to FINE for debugging)
oracle.jdbc.level=WARNING
