# ====================================================
# KS.Studio Application Configuration
# ====================================================

# Database Configuration
# Update these values to match your PostgreSQL database
db.url=jdbc:postgresql://localhost:5432/ksstudio
db.username=postgres
db.password=postgres123
db.driver=org.postgresql.Driver

# Connection Pool Settings
db.pool.minSize=5
db.pool.maxSize=20
db.pool.timeout=30000

# Application Settings
app.name=KS.Studio
app.version=1.0-SNAPSHOT
app.environment=development

# Session Configuration
session.timeout=30

# File Upload Settings
upload.maxFileSize=10485760
upload.allowedTypes=jpg,jpeg,png,gif,webp
upload.directory=/uploads

# Logging
logging.level=INFO
